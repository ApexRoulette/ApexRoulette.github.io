<html>
  <head>
    <title>Apex Roulette</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Aldrich">
    <script src="script.js" rel="script" type="text/javascript"></script>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.jpg"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicholas Iapalucci">
  </head>

  <body onload = "generate()">
    <img src="images/background.jpg" id="backgroundImage">
    <h1 id="banner"><strong>APEX ROULETTE</strong></h1>

    <h1 id="legend" onmouseover="showLegend()" onmouseout="revertLegend()">Legend</h1>
    <h1 id="legendShadow"></h1>
    <h1 id="legendDiceShadow"></h1>
    <h1 id="legendToggleShadow"></h1>
    <button id="randomizeLegend" onclick="changeLegend()"></button>
    <button id="toggleLegend" onclick="toggleLegend()"></button>

    <h1 id="location" onmouseover="showLocation()" onmouseout="revertLocation()">Location</h1>
    <h1 id="locationShadow"></h1>
    <h1 id="locationDiceShadow"></h1>
    <h1 id="locationToggleShadow"></h1>
    <button id="randomizeLocation" onclick = changeLocation()></button>
    <button id="toggleLocation" onclick = "toggleLocation()"></button>

    <h1 id="team" onmouseover="showTeam()" onmouseout="revertTeam()">Team Rule</h1>
    <h1 id= "teamShadow"></h1>
    <h1 id="teamDiceShadow"></h1>
    <h1 id="teamToggleShadow"></h1>
    <button id="randomizeTeam" onclick="changeTeam()"></button>
    <button id="toggleTeam" onclick="toggleTeam()"></button>

    <h1 id="personalRule" onmouseover="showPersonalRule()" onmouseout="revertPersonalRule()">Personal Rule</h1>
    <h1 id="personalRuleShadow"></h1>
    <h1 id="personalRuleDiceShadow"></h1>
    <h1 id="personalRuleToggleShadow"></h1>
    <button id="randomizePersonalRule" onclick="changePersonalRule()"></button>
    <button id="togglePersonalRule" onclick="togglePersonalRule()"></button>

    <button id="generate" onclick="generate()"></button>
    <h1 id="generateShadow"></h1>
  </body>
</html>
